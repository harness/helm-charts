---
apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: supportbundle
spec:
  collectors:
    - clusterResources:
        exclude: true
    - helm:
        releaseName: YOUR-RELEASE-NAME-HERE
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        collectValues: true


    - exec:
        name: logs/et-service
        selector:
          - app.kubernetes.io/name=et-service
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        command:
          - "/bin/bash"
          - "-c"
          - |
            NUM_FILES=$0
            FILE_PATH=$1
            START_TIME=$2
            END_TIME=$3
            if [ -z $FILE_PATH ]; then
              FILE_PATH = "/opt/harness/logs/pod*.log"
            fi
            all_files=($(ls $FILE_PATH))
            if [ -z "$START_TIME" ]; then
                files=($(ls $FILE_PATH -tr | tail -n $NUM_FILES))
            else
                for filename in "${all_files[@]}"; do
                  file_time=$(stat -c "%Y" "$filename")
                  # Check if START_TIME is provided and filter files accordingly
                  if [ -n "$START_TIME" ] && [ "$file_time" -lt "$START_TIME" ]; then
                      continue
                  fi
                  # Check if END_TIME is provided and filter files accordingly
                  if [ -n "$END_TIME" ] && [ "$file_time" -gt "$END_TIME" ]; then
                      continue
                  fi
                  # Add file to the list
                  files+=("$filename")
              done
            fi
            for file in "${files[@]}"; do
                echo "\n==================> $file &lt;==================\n"
                cat "$file"
            done
        args: []
        timeout: 30s

    - configMap:
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        name: et-service
        includeAllData: true


    - exec:
