            for file in "${files[@]}"; do
                echo "\n==================> $file &lt;==================\n"
                cat "$file"
            done
        args: []
        timeout: 30s

    - configMap:
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        name: template-service
        includeAllData: true

