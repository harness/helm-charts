          resources: {}
          ttlSecondsAfterFinished: 900
      mongodb:
        affinity: {}
        arbiter:
          affinity: {}
          nodeSelector: {}
          tolerations: []
        metrics:
          enabled: false
        nodeSelector: {}
        podAnnotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9216'
          prometheus.io/scrape: 'false'
        tolerations: []
      postgresql:
        metrics:
          enabled: false
        podAnnotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9187'
          prometheus.io/scrape: 'false'
      redis:
        affinity: {}
        metrics:
          enabled: false
        nodeSelector: {}
        podAnnotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9121'
          prometheus.io/scrape: 'false'
        tolerations: []
      timescaledb:
        affinity: {}
        nodeSelector: {}
        podAnnotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9187'
          prometheus.io/scrape: 'false'
        prometheus:
          enabled: false
        tolerations: []
        persistentVolumes:
          data:
            enabled: true
            size: 100Gi
          wal:
            enabled: true
            size: 1Gi
    harness-secrets:
      enabled: true
    networking:
      defaultbackend:
        # -- Create will deploy a default backend into your cluster
        create: false
        resources:
          limits:
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
      nginx:
        affinity: {}
        controller:
          # -- annotations to be addded to ingress Controller
          annotations: {}
        # -- Create Nginx Controller.  True will deploy a controller into your cluster
        create: false
        healthNodePort: ""
        healthPort: ""
        httpNodePort: ""
        httpsNodePort: ""
        loadBalancerEnabled: false
        loadBalancerIP: '0.0.0.0'
        nodeSelector: {}
        resources:
          limits:
            memory: '512Mi'
          requests:
            cpu: '0.5'
