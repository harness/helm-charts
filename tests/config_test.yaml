---
suite: test configs
templates:
  - config.yaml
release:
  namespace: harness-smp
tests:
  - it: should template without any override
    asserts:
      - notFailedTemplate: {}
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.namespace
          value: harness-smp

  - it: should work with common annotations
    set:
      global.commonAnnotations: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world

  - it: should work with common labels
    set:
      global.commonLabels: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            foo: bar
            hello: world

  - it: should work with common annotations and labels
    set:
      global.commonAnnotations: {foo: bar, hello: world}
      global.commonLabels: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world
      - isSubset:
          path: metadata.labels
          content:
            foo: bar
            hello: world
