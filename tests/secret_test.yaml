---
suite: test secret
templates:
  - secret.yaml
release:
  name: harness-smp
  namespace: harness-smp
set:
  nameOverride: my-chart-name
tests:
  - it: should template without any override
    asserts:
      - notFailedTemplate: {}
      - isKind:
          of: Secret
      - equal:
          path: metadata.namespace
          value: harness-smp
      - equal:
          path: type
          value: Opaque

  - it: should work with common annotations
    set:
      global.commonAnnotations: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world

  - it: should work with common labels
    set:
      global.commonLabels: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            foo: bar
            hello: world

  - it: should work with common annotations and labels
    set:
      global.commonAnnotations: {foo: bar, hello: world}
      global.commonLabels: {baz: cux, tem: run}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world
      - isSubset:
          path: metadata.labels
          content:
            baz: cux
            tem: run

  - it: validate that secret is created and random value is generated for secrets
    set:
      secrets:
        fileSecret: [ ]
        default:
          TEST_SECRET: "test_value"
        kubernetesSecrets:
          - secretName: ""
            keys:
             TEST_SECRET: ""
        secretManagement:
          externalSecretsOperator:
            - secretStore:
                name: ""
                kind: ""
              remoteKeys:
                TEST_SECRET:
                  name: ""
                  property: ""
    asserts:
      - exists:
          path: data.TEST_SECRET
      - notEqual:
          path: data.TEST_SECRET
          value: test_value
