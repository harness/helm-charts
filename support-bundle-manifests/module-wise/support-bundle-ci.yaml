---
apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: supportbundle
spec:
  collectors:
    - clusterResources:
        exclude: true
    - helm:
        releaseName: YOUR-RELEASE-NAME-HERE
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        collectValues: true


    - exec:
        name: logs/ci-manager
        selector:
          - app.kubernetes.io/name=ci-manager
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        command:
          - "/bin/bash"
          - "-c"
          - |
            logs_path="/opt/harness/logs"
            num_files=3

            for file in $(ls $logs_path/pod*.log | sort -n -k1,1 | tail -n $num_files); do
                echo "==> $file &lt;=="
                cat "$file"
            done
        timeout: 30s

    - configMap:
        namespace: YOUR-RELEASE-NAMESPACE-HERE
        name: ci-manager
        includeAllData: true


