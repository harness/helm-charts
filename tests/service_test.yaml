---
suite: test service
templates:
  - service.yaml
release:
  namespace: harness-smp
tests:
  - it: should template without any override
    asserts:
      - notFailedTemplate: {}
      - isKind:
          of: Service
      - equal:
          path: metadata.namespace
          value: harness-smp
      - exists:
          path: spec.selector

  - it: should work with common annotations
    set:
      global.commonAnnotations: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world

  - it: should work with common labels
    set:
      global.commonLabels: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            foo: bar
            hello: world

  - it: should work with common annotations and labels
    set:
      global.commonAnnotations: {foo: bar, hello: world}
      global.commonLabels: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world
      - isSubset:
          path: metadata.labels
          content:
            foo: bar
            hello: world

  - it: should work with service annotations
    set:
      service.annotations: {foo: bar, hello: world}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world

  - it: should work with both service annotations and common annotations
    set:
      global.commonAnnotations: {foo: bar, hello: world}
      service.annotations: {service: annotated, add: this}
    asserts:
      - isSubset:
          path: metadata.annotations
          content:
            foo: bar
            hello: world
            service: annotated
            add: this

  - it: validate service type
    set:
      service.type: Random
    asserts:
      - equal:
          path: spec.type
          value: Random

  - it: validate atleast one port exists
    asserts:
      - exists:
          path: spec.ports
      - exists:
          path: spec.ports[0].name
      - exists:
          path: spec.ports[0].port
      - exists:
          path: spec.ports[0].protocol
      - exists:
          path: spec.ports[0].targetPort
